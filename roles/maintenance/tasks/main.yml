- name: "Include {{ role_name }} tasks"
  include_tasks: "{{ role_name }}.yml"
  when: maintenance
  tags:
   - maintenance

- name: "Include {{ role_name }} apt tasks"
  include_tasks: "{{ role_name }}-apt.yml"
  when: update and (ansible_distribution == 'Ubuntu' or ansible_distribution == 'Debian')
  tags:
   - maintenance