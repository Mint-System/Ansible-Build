---
- name: Ensure {{ role_name }} data dir exists
  ansible.builtin.file:
    path: "{{ clamav_data_dir }}/virus_db"
    state: directory

- name: Start {{ role_name }} container {{ clamav_hostname }}
  community.docker.docker_container:
    name: "{{ clamav_hostname }}"
    labels:
      description: "{{ clamav_description }}"
    image: "{{ clamav_image }}"
    restart_policy: unless-stopped
    volumes:
      - "{{ clamav_data_dir }}/virus_db:/var/lib/clamav"
      - /var/run/clamav/:/var/run/clamav/
    ports:
      - "{{ clamav_port }}:3310"
    networks:
      - name: "{{ docker_network_name }}"
    log_driver: "{{ docker_log_driver }}"
    log_options:
      max-size: "{{ docker_log_max_size }}"
      max-file: "{{ docker_log_max_file }}"
      tag: "{{ clamav_hostname }}|{{ role_name }}"
