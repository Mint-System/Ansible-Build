- name: Create postgres volume
  docker_volume:
    name: "{{ postgres_volume_name }}"
  when: postgres_volume_name is defined

- name: "Start postgres container {{ postgres_hostname }}"
  docker_container:
    name: "{{ postgres_hostname }}"
    labels:
      description: "{{ postgres_description }}"
    image: "{{ postgres_image }}"
    restart_policy: unless-stopped
    recreate: no
    env:
      POSTGRES_USER: "{{ postgres_user }}"
      POSTGRES_PASSWORD: "{{ postgres_password }}"
      POSTGRES_DB: "{{ postgres_db }}"
    volumes:
      - "{{ postgres_volume_name }}:/var/lib/postgresql/data"
    ports: "{{ postgres_ports | default([]) }}"
    networks:
      - name: "{{ docker_network_name }}"
    log_driver: "{{ docker_log_driver }}"
    log_options:
      max-size: "{{ docker_log_max_size }}"
      max-file: "{{ docker_log_max_file }}"
  when: postgres_volume_name is defined

- name: Copy backup scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: +x
  loop:
    - docker-postgres-backup

- name: Include docker postgres backup from restic client role
  include_role:
    name: restic-client
  vars:
    restic_backup_sets: "{{ postgres_backup_sets }}"
  when: postgres_backup_sets is defined