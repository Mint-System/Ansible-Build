- name: "Start node-exporter container {{ node_exporter_hostname }}"
  docker_container:
    name: "{{ node_exporter_hostname }}"
    labels:
      description: "{{ node_exporter_description }}"
    image: "{{ node_exporter_image }}"
    restart_policy: unless-stopped
    recreate: no
    volumes:
      - /:/hostfs
    command: '--collector.textfile.directory=/hostfs/var/tmp'
    networks:
      - name: "{{ docker_network_name }}"
    log_driver: "{{ docker_log_driver }}"
    log_options:
      max-size: "{{ docker_log_max_size }}"
      max-file: "{{ docker_log_max_file }}"

- name: Copy node-exporter scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: +x
  loop:
    - write-node-exporter-metric