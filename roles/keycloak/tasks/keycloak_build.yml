- name: "Ensure {{ role_name }} tmp dir exists"
  file:
    path: "/srv/build/{{ keycloak_hostname }}"
    state: directory

- name: "Ensure path for build files exists"
  file:
    path: "/srv/build/{{ keycloak_hostname }}{{ item.dest | dirname }}"
    state: directory
  loop: "{{ keycloak_build_include }}"
  when: keycloak_build_include is defined

- name: "Download build files"
  get_url:
    url: "{{ item.url }}"
    dest: "/srv/build/{{ keycloak_hostname }}{{ item.dest }}"
  loop: "{{ keycloak_build_include }}"
  when: keycloak_build_include is defined
  notify: "Build {{ role_name }} custom image"
  
- name: "Copy {{ role_name }} Dockerfile"
  template:
    src: "{{ item }}"
    dest: "/srv/build/{{ keycloak_hostname }}/{{ item }}"
  loop:
    - Dockerfile
    - .dockerignore
  notify: "Build {{ role_name }} custom image"

- name: Flush handlers
  meta: flush_handlers