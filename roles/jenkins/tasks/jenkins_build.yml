- name: "Ensure {{ role_name }} tmp dir exists"
  file:
    dest: "/srv/build/{{ jenkins_hostname }}"
    state: directory

- name: "Copy {{ role_name }} Dockerfile"
  template:
    src: "{{ item }}"
    dest: "/srv/build/{{ jenkins_hostname }}/{{ item }}"
  loop:
    - Dockerfile
    - .dockerignore
    - plugins.txt
    - casc.yml
  notify: "Build {{ role_name }} custom image"

- name: Flush handlers
  meta: flush_handlers