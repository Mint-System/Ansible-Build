---
- name: Restart {{ role_name }} container
  community.docker.docker_container:
    name: "{{ jenkins_hostname }}"
    restart: true

- name: Build {{ role_name }} custom image
  community.docker.docker_image:
    name: "{{ jenkins_image }}"
    build:
      path: "{{ docker_build_dir }}/{{ jenkins_hostname }}"
      pull: true
    source: build
    force_source: true
    force_tag: true
    state: present
