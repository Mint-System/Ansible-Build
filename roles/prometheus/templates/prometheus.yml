  - job_name: blackbox
    metrics_path: "/probe"
    scrape_interval: 60s
    params:
      module: [http_401_unauth]
    static_configs:
      - targets: {{ targets }}
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox01:9115

  - job_name: odoo https
