- name: "Copy {{ role_name }} scripts"
  copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: +x
  loop:
    - docker-update-hosts

- name: "Copy {{ role_name }} service"
  copy:
    src: "{{ item }}"
    dest: "/etc/systemd/system/{{ item }}"
    mode: +x
  loop:
    - docker-update-hosts.service

- name: "Start {{ role_name }} service"
  service:
    name: docker-update-hosts
    state: started
    enabled: true