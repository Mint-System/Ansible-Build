---
- name: Include docker volume role
  ansible.builtin.include_role:
    name: docker_volume
  vars:
    docker_volume_name: "{{ meilisync_volume_name }}"
  when: meilisyn_volume_name is defined

- name: Ensure {{ role_name }} data dir exists
  ansible.builtin.file:
    path: "{{ meilisync_data_dir }}"
    state: directory

- name: Copy {{ role_name }} conf
  ansible.builtin.template:
    src: "{{ item }}"
    dest: "{{ meilisync_data_dir }}/{{ item }}"
  loop:
    - meilisync.yml
  notify: Restart {{ role_name }} container

- name: Start {{ role_name }} container {{ meilisyn_hostname }}
  community.docker.docker_container:
    name: "{{ meilisync_hostname }}"
    labels:
      description: "{{ meilisync
_description }}"
    image: "{{ meilisync_image }}"
    restart_policy: unless-stopped
    recreate: false
    env:
      meilisync
_USER: "{{ meilisync_user }}"
      meilisync
_PASSWORD: "{{ meilisync_password }}"
      meilisync
_URL: "{{ meilisync_url }}"
      DOCKER_HOST: "{{ meilisync
_docker_host }}"
    volumes:
      - "{{ meilisync
_volume_name }}:/var/meilisync_home"
      - "{{ meilisync_data_dir }}/meilisync.yml:/usr/share/meilisync/ref/meilisync.yml"
    networks:
      - name: "{{ docker_network_name }}"
    log_driver: "{{ docker_log_driver }}"
    log_options:
      max-size: "{{ docker_log_max_size }}"
      max-file: "{{ docker_log_max_file }}"
      tag: "{{ meilisync_hostname }}|{{ role_name }}"
