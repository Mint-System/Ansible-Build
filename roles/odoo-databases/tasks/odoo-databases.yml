- name: Get all Odoo databases # noqa 306
  shell: /usr/local/bin/docker-odoo-list -c "{{ odoo_hostname }}"
  register: existing_databases
  changed_when: false

- name: Drop disabled databases
  shell: /usr/local/bin/docker-odoo-drop -c "{{ odoo_hostname }}" -d "{{ item.name }}"
  when: item.state == 'absent' and item.name in existing_databases.stdout_lines
  loop: "{{ odoo_databases }}"
