- name: "Add {{ role_name }} gpg apt key"
  apt_key:
    url: "{{ docker_apt_url }}"
    state: present

- name: "Add {{ role_name }} repo"
  apt_repository:
    repo: "{{ docker_apt_repo }}"
    state: present

- name: "Install required {{ role_name }} packages"
  include_role:
    name: package
  vars:
    packages: "{{ docker_packages }}"

- name: Install python modules
  pip:
    name: "{{ item.name }}"
  loop: "{{ docker_pip_packages }}"
  when: docker_pip_packages is defined