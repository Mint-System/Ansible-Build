---
- name: Ensure {{ role_name }} data dir exists
  ansible.builtin.file:
    path: "{{ docker_data_dir }}"
    state: directory
    group: "{{ docker_group }}"
    mode: "0710"

- name: Ensure {{ role_name }} build dir exists
  ansible.builtin.file:
    path: "{{ docker_build_dir }}"
    state: directory
    group: "{{ docker_group }}"
    mode: "0770"

- name: Ensure {{ role_name }} config dir exists
  ansible.builtin.file:
    path: /etc/docker/
    state: directory

- name: Copy {{ role_name }} daemon config
  ansible.builtin.template:
    src: daemon.json
    dest: /etc/docker/daemon.json
  notify: Restart {{ role_name }} service

- name: Ensure {{ role_name }} daemon is running
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true
