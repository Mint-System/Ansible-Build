- name: Install aptitude using apt
  apt:
    name: "{{ docker_aptitude_package }}"
    update_cache: yes
    force_apt_get: yes

- name: Install required system packages
  apt:
    name: "{{ item }}"
  loop: "{{ docker_packages }}"

- name: Pin system package
  dpkg_selections:
    name: "{{ item.split('=')[0] }}"
    selection: hold
  loop: "{{ docker_packages }}"
  when: "'=' in item"

- name: Unpin system package
  dpkg_selections:
    name: "{{ item }}"
    selection: install
  loop: "{{ docker_packages }}"
  when: "'=' not in item"

- name: Add Docker GPG apt Key
  apt_key:
    url: "{{ docker_apt_key_url }}"
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: "{{ docker_apt_repo }}"
    state: present

- name: Update apt and install docker-ce
  apt:
    update_cache: yes
    name: "{{ docker_package }}"

- name: Pin docker-ce version
  dpkg_selections:
    name: "{{ docker_package.split('=')[0] }}"
    selection: hold
  when: "'=' in docker_package"

- name: Unpin docker-ce version
  dpkg_selections:
    name: "{{ docker_package }}"
    selection: hold
  when: "'=' not in docker_package"

- name: Install Docker Module for Python
  pip:
    name: "{{ docker_pip_package }}"
