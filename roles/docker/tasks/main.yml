- name: Include docker ubuntu tasks
  include_tasks: docker-ubuntu.yml
  when: docker_packages is defined and (ansible_distribution == 'Ubuntu')
  tags:
    - docker
    - docker-ubuntu

- name: Include docker centos tasks
  include_tasks: docker-centos.yml
  when: docker_packages is defined and (ansible_distribution == 'CentOS')
  tags:
    - docker
    - docker-ubuntu

- name: Include docker tasks
  include_tasks: docker.yml
  when: docker_packages is defined
  tags:
    - docker