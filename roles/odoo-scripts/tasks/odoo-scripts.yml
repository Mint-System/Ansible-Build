- name: "Copy {{ role_name }}"
  copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: +x
  loop:
    - odoo-backup
    - odoo-restore
    - odoo-drop
    - odoo-duplicate
    - docker-odoo-install
    - docker-odoo-user
    - docker-odoo-list
    - docker-odoo-backup
    - docker-odoo-restore
    - docker-odoo-drop
    - docker-odoo-clear-assets
    - docker-odoo-update
    - docker-odoo-remove