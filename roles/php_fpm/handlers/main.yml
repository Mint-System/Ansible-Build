- name: "Restart {{ role_name }} container"
  docker_container:
    name: "{{ php_fpm_hostname }}"
    restart: true

- name: "Build {{ role_name }} custom image"
  docker_image:
    name: "{{ php_fpm_image }}"
    build:
      path: "{{ docker_build_dir }}/{{ php_fpm_hostname }}"
      pull: true
    source: build
    force_source: true
    force_tag: true
    state: present