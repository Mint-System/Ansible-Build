- name: "Remove nextcloud container {{ nextcloud_hostname }}"
  docker_container:
    name: "{{ nextcloud_hostname }}"
    state: absent
  when: nextcloud_hostname is defined

- name: Remove nextcloud volume
  docker_volume:
    name: "{{ nextcloud_volume_name }}"
    state: absent
  when: nextcloud_volume_name is defined and 'nextcloud-volume' in ansible_run_tags