- name: "Remove node-exporter container {{ node_exporter_hostname }}"
  docker_container:
    name: "{{ node_exporter_hostname }}"
    state: absent

- name: Remove node-exporter data dir
  file:
    path: "{{ node_exporter_data_dir }}"
    state: absent
  when: '"node-exporter-data-dir" in ansible_run_tags'