---
- name: Odoo repo ssh checkout
  ansible.builtin.git:
    repo: "{{ item.url }}"
    key_file: "{{ odoo_repo_key_file }}"
    dest: "{{ odoo_data_dir }}/addons/{{ item.name }}"
    version: "{{ item.version }}"
    single_branch: true
    accept_hostkey: true
    force: true
  when: item.url is regex('git@')
  loop: "{{ odoo_repos }}"
  notify: Restart odoo container