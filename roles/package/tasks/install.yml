- name: Update apt-get repo and cache
  apt:
    update_cache: yes
    force_apt_get: yes
    cache_valid_time: 3600

- name: Unpin packages
  dpkg_selections:
    name: "{{ item.name }}"
    selection: install
  loop: "{{ packages }}"
  when: "'=' not in item.name"

- name: Install required packages
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
  loop: "{{ packages }}"

- name: Pin packages
  dpkg_selections:
    name: "{{ item.name.split('=')[0] }}"
    selection: hold
  loop: "{{ packages }}"
  when: "'=' in item.name"
