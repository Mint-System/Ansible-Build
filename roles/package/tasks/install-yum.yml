- name: Update yum cache
  yum:
    update_cache: yes

- name: Unpin packages
  yum_versionlock:
    state: absent
    package: "{{ item.name }}"
  loop: "{{ packages }}"
  when: item.version is not defined

- name: Install latest packages
  yum:
    name: "{{ item.name }}"
    state: present
  loop: "{{ packages }}"
  when: item.version is not defined

- name: Install versioned packages
  yum:
    name: "{{ item.name }}-{{ item.version }}"
    state: present
  loop: "{{ packages }}"
  when: item.version is defined

- name: Pin packages
  yum_versionlock:
    state: present
    package: "{{ item.name }}"
  loop: "{{ packages }}"
  when: item.version is defined
