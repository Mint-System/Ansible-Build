- name: "Ensure {{ role_name }} tmp dir exists"
  file:
    path: "/srv/build/{{ certbot_hostname }}"
    state: directory

- name: "Copy {{ role_name }} Dockerfile"
  template:
    src: "{{ item }}"
    dest: "/srv/build/{{ certbot_hostname }}/{{ item }}"
  loop:
    - Dockerfile
    - .dockerignore
  notify: "Build {{ role_name }} custom image"

- name: Flush handlers
  meta: flush_handlers