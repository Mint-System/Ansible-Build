- name: Ensure nginx data dir exists
  file:
    path: "{{ nginx_data_dir }}/proxies"
    state: directory

- name: Dig DNS CNAME record
  debug:
    msg: "{{ lookup('dig', item.src_hostname, 'qtype=CNAME') }}"
  register: dig
  loop: "{{ nginx_proxies }}"

- name: Fail if DNS record points to alias.zeit.co.
  fail:
    msg: DNS record points to default alias.
  when: item.msg == 'alias.zeit.co.'
  loop: "{{ dig.results }}"

- name: Fail if DNS record points to cname.vercel-dns.com.
  fail:
    msg: DNS record points to default alias.
  when: item.msg == 'cname.vercel-dns.com.'
  loop: "{{ dig.results }}"

- name: Check if cert files exist
  stat:
    path: "{{ certbot_data_dir }}/live/{{ item.src_hostname }}"
  loop: "{{ nginx_proxies }}"
  register: certbot_certs
  when: item.ssl is defined

- name: Copy nginx conf files
  copy:
    src: "{{ item }}"
    dest: "{{ nginx_data_dir }}/"
  loop:
    - files/default.conf

- name: Copy nginx certbot conf
  template:
    src: templates/nginx-certbot.conf
    dest: "{{ nginx_data_dir }}/proxies/{{ item.item.src_hostname }}.conf"
  vars:
    server_name: "{{ item.item.src_hostname }}"
  loop: "{{ certbot_certs.results }}"
  when: item.stat is defined and not item.stat.exists

- name: "Get infos on nginx container {{ nginx_hostname }}"
  docker_container_info:
    name: mydata
  register: nginx_container

- name: "Restart container {{ nginx_hostname }}"
  docker_container:
    name: "{{ nginx_hostname }}"
    restart: yes
  when: nginx_container.exists and (certbot_certs | json_query(certbot_stat_filter) | list)

- name: "Start nginx container {{ nginx_hostname }}"
  docker_container:
    name: "{{ nginx_hostname }}"
    labels:
      description: "{{ nginx_description }}"
    image: "{{ nginx_image }}"
    ports:
      - 80:80
    volumes:
      - "{{ nginx_data_dir }}/proxies:/etc/nginx/conf.d/proxies/:ro"
      - "{{ nginx_data_dir }}/default.conf:/etc/nginx/conf.d/default.conf"
      - "{{ certbot_data_dir }}/:/etc/letsencrypt/"
      - "{{ certbot_data_dir }}/www/:/var/www/certbot/"
    networks:
      - name: "{{ docker_network_name }}"
    log_driver: "{{ docker_log_driver }}"
    log_options:
      max-size: "{{ docker_log_max_size }}"
      max-file: "{{ docker_log_max_file }}"
  when: not nginx_container.exists and (certbot_certs | json_query(certbot_stat_filter) | list)

- name: Wait for nginx container
  pause:
    seconds: "3"
  when: not nginx_container.exists and (certbot_certs | json_query(certbot_stat_filter) | list)

- name: Issue certificate with certbot command
  docker_container:
    name: "{{ item.item.src_hostname }}"
    image: "{{ certbot_image }}"
    volumes:
      - "{{ certbot_data_dir }}/:/etc/letsencrypt/"
      - "{{ certbot_data_dir }}/www/:/var/www/certbot/"
    networks:
      - name: "{{ docker_network_name }}"
    command: certonly --webroot --email {{ certbot_email }} --agree-tos --webroot-path=/var/www/certbot/ -d {{ item.item.src_hostname }}
  loop: "{{ certbot_certs.results }}"
  register: certbot_issue_certificate
  when: item.stat is defined and not item.stat.exists

- name: Wait for certificate request
  pause:
    seconds: "5"
  when: certbot_certs | json_query(certbot_stat_filter) | list

- name: "Remove certbot container"
  docker_container:
    name: "{{ item.item.src_hostname }}"
    state: absent
  loop: "{{ certbot_certs.results }}"

- name: Copy renew certs script
  template:
    src: renew-certs
    dest: "{{ certbot_data_dir }}/"
    mode: +x

- name: Register renew certs job
  cron:
    name: "Renew certs for {{ nginx_hostname }}"
    minute: "{{ 59 |random(seed=nginx_hostname) }}"
    hour: "0"
    weekday: "0"
    job: "{{ certbot_data_dir }}/renew-certs && docker restart {{ nginx_hostname }}; write-node-exporter-metric -c 'Renew certs for {{ nginx_hostname }}' -v $?"

- name: Register certbot conf files # noqa 306
  shell: "ls -1 {{ certbot_data_dir }}/renewal/*.conf | xargs -n 1 basename"
  changed_when: false
  ignore_errors: true
  register: certbot_conf_files

- name: Create managed file list from proxy list
  set_fact:
    managed_files: "{{ nginx_proxies | selectattr('ssl', 'defined') | map(attribute='src_hostname') | map('regex_replace', '^(.*)$', '\\1.conf') | list }}"

- name: Remove unmanaged certbot conf files
  file:
    path: "{{ certbot_data_dir }}/renewal/{{ item }}"
    state: "absent"
  loop: "{{ certbot_conf_files.stdout_lines }}"
  when: certbot_conf_files.stdout_lines is defined and item not in managed_files

- name: Copy nginx ssl conf files
  copy:
    src: "{{ item }}"
    dest: "{{ certbot_data_dir }}/"
  loop:
    - files/options-ssl-nginx.conf
    - files/ssl-dhparams.pem
    - files/proxy-params.conf