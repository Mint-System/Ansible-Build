- name: Unpin package
  dpkg_selections:
    name: "{{ item.name }}"
    selection: install
  loop: "{{ iam_packages }}"
  when: "'=' not in item.name"

- name: Install required iam packages
  apt:
    name: "{{ item.name }}"
    state: "{{ item.state | default('present') }}"
  loop: "{{ iam_packages }}"

- name: Pin package
  dpkg_selections:
    name: "{{ item.name.split('=')[0] }}"
    selection: hold
  loop: "{{ iam_packages }}"
  when: "'=' in item.name"
