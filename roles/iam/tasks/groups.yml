- name: Add groups
  group:
    name: "{{ item.name }}"
    state: present
  loop: "{{ iam_groups }}"

- name: "Allow {{ item.name }} group to have passwordless sudo"
  lineinfile:
    dest: /etc/sudoers
    state: present
    regexp: "^%{{ item.name }}"
    line: "%{{ item.name }} ALL=(ALL) NOPASSWD: ALL"
  when: item.add_group_to_sudoers
  loop: "{{ iam_groups }}"

- name: Disallow root ssh access
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PermitRootLogin"
    line: "PermitRootLogin no"
    state: present
    validate: "echo %s && /usr/sbin/sshd -t"
  notify: Restart ssh service
  when: iam_disallow_ssh_root_access

- name: Enable ssh password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication yes"
    state: present
    validate: "echo %s && /usr/sbin/sshd -t"
  notify: Restart ssh service
  when: iam_allow_ssh_password_authentication

- name: Disable ssh password authentication
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: "^PasswordAuthentication"
    line: "PasswordAuthentication no"
    state: present
    validate: "echo %s && /usr/sbin/sshd -t"
  notify: Restart ssh service
  when: not iam_allow_ssh_password_authentication
