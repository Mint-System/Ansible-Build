- name: "Update root user's password"
  user:
    name: root
    password: "{{ iam_root_password | password_hash('sha512') }}"
  when: iam_root_password is defined

- name: Setup users
  user:
    name: "{{ item.username }}"
    shell: "{{ item.shell | default('/bin/bash') }}"
    groups: "{{ item.groups | default('') }}"
    append: true
    state: "{{ item.state | default('present') }}"
  loop: "{{ iam_users }}"
  when: item.hosts is defined and inventory_hostname_short in item.hosts

# FIXME: Passwort does not work if not set manually
- name: Set user passwords
  user:
    name: "{{ item.username }}"
    password: "{{ item.password | password_hash('sha512') }}"
  loop: "{{ iam_users }}"
  when: item.hosts is defined and inventory_hostname_short in item.hosts and item.password is defined

- name: Set authorized key
  authorized_key:
    user: "{{ item.username }}"
    state: "{{ item.state | default('present') }}"
    key: "{{ item.ssh_public_key }}"
  loop: "{{ iam_users }}"
  when: item.ssh_public_key is defined and item.hosts is defined and inventory_hostname_short in item.hosts

- name: Copy ssh private key
  copy:
    content: "{{ item.ssh_private_key }}"
    dest: "/home/{{ item.username }}/.ssh/id_ed25519"
    owner: "{{ item.username }}"
    group: "{{ item.username }}"
    mode: "0700"
  loop: "{{ iam_users }}"
  when: item.ssh_private_key is defined and item.hosts is defined and inventory_hostname_short in item.hosts

- name: Remove users
  user:
    user: "{{ item.username }}"
    state: "absent"
    remove: true
  loop: "{{ iam_users }}"
  when: item.state is defined and item.state == 'absent' and item.hosts is defined and inventory_hostname_short in item.hosts
