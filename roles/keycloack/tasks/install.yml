- name: Start keycloack container
  docker_container:
    name: "{{ keycloack_hostname }}"
    image: "{{ keycloack_image }}"
    restart_policy: unless-stopped
    recreate: no
    env:
      KEYCLOAK_USER: "{{ keycloack_user }}"
      KEYCLOAK_PASSWORD: "{{ keycloack_password }}"
      DB_ADDR: "{{ keycloack_db_hostname }}"
      DB_USER: "{{ keycloack_db_user }}"
      DB_PASSWORD: "{{ keycloack_db_password }}"
      PROXY_ADDRESS_FORWARDING: "true"
    networks:
      - name: "{{ docker_network_name }}"
    log_driver: "{{ docker_log_driver }}"
    log_options:
      max-size: "{{ docker_log_max_size }}"
      max-file: "{{ docker_log_max_file }}"
