- name: "Include {{ role_name }} ubuntu tasks"
  include_tasks: "{{ role_name }}-ubuntu.yml"
  when: update and ansible_distribution == 'Ubuntu'
  tags:
    - update
    - never

- name: "Include {{ role_name }} centos tasks"
  include_tasks: "{{ role_name }}-centos.yml"
  when: update and ansible_distribution == 'CentOS'
  tags:
    - update
     - never

- name: "Include {{ role_name }} sles tasks"
  include_tasks: "{{ role_name }}-sles.yml"
  when: update and ansible_distribution == 'SLES'
  tags:
    - update
    - never