- name: Create grafana volume
  docker_volume:
    name: "{{ grafana_volume_name }}"
  when: grafana_volume_name is defined

- name: Ensure grafana data dir exists
  file:
    path: "{{ grafana_data_dir }}"
    state: directory
  when: grafana_data_dir is defined

- name: Copy grafana datasource conf
  template:
    src: datasource.yml
    dest: "{{ grafana_data_dir }}/"
  notify: Restart grafana container

- name: "Start grafana container {{ grafana_hostname }}"
  docker_container:
    name: "{{ grafana_hostname }}"
    image: "{{ grafana_image }}"
    restart_policy: unless-stopped
    recreate: no
    env:
      GF_SECURITY_ADMIN_USER: "{{ grafana_admin_user }}"
      GF_SECURITY_ADMIN_PASSWORD: "{{ grafana_admin_password }}"
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - "{{ grafana_volume_name }}:/grafana"
      - "{{ grafana_data_dir }}/datasource.yml:/etc/grafana/provisioning/datasource/datasource.yml"
    networks:
      - name: "{{ docker_network_name }}"
    log_driver: "{{ docker_log_driver }}"
    log_options:
      max-size: "{{ docker_log_max_size }}"
      max-file: "{{ docker_log_max_file }}"
