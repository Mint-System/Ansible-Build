---
- name: Set infomaniak DNS present fact for {{ zone_name }}
  ansible.builtin.set_fact:
    infomaniak_dns_present: "{{ infomaniak_dns_present | default([]) + [(record.target | replace('\"', '')) + '-' + record.type ] }}"
  loop: "{{ current_records }}"
  loop_control:
    loop_var: record

- name: Show DNS present list for {{ zone_name }}
  debug:
    var: infomaniak_dns_present

- name: Create new DNS records for {{ zone_name }}
  ansible.builtin.uri:
    url: "{{ infomaniak_api_url }}{{ zone_name }}/records"
    method: POST
    headers:
      Authorization: "Bearer {{ infomaniak_token }}"
      Content-Type: "application/json"
    body_format: json
    body:
      source: "{{ record.source }}"
      type: "{{ record.type }}"
      target: "{{ record.target }}"
      ttl: "{{ record.ttl | default(3600) }}"
    status_code: [200, 201]
    return_content: true
  register: create_result
  loop: "{{ zone_records }}"
  loop_control:
    loop_var: record
    label: "{{ record.source }} ({{ record.type }})"
  when:
    - record.state == 'present'
    - (record.target + "-" + record.type) not in (infomaniak_dns_present | default([]))

- name: Update existing DNS records for {{ zone_name }}
  ansible.builtin.uri:
    url: "{{ infomaniak_api_url }}{{ zone_name }}/records/{{ existing_record.id }}"
    method: PUT
    headers:
      Authorization: "Bearer {{ infomaniak_token }}"
      Content-Type: "application/json"
    body_format: json
    body:
      source: "{{ record.source }}"
      type: "{{ record.type }}"
      target: "{{ record.target }}"
      ttl: "{{ record.ttl | default(existing_record.ttl) }}"
    status_code: [200, 201]
    return_content: true
  register: update_result
  vars:
    existing_record: "{{ (current_records | selectattr('source', 'equalto', record.source) | selectattr('type', 'equalto', record.type) | list)[0] }}"
  loop: "{{ zone_records }}"
  loop_control:
    loop_var: record
    label: "{{ record.source }} ({{ record.type }})"
  when:
    - record.state == 'present'
    - (record.target + "-" + record.type) in (infomaniak_dns_present | default([]))
    - existing_record.target != record.target or (record.ttl is defined and existing_record.ttl != record.ttl)

- name: Delete DNS records for {{ zone_name }}
  ansible.builtin.uri:
    url: "{{ infomaniak_api_url }}{{ zone_name }}/records/{{ existing_record.id }}"
    method: DELETE
    headers:
      Authorization: "Bearer {{ infomaniak_token }}"
    status_code: [200, 204]
    return_content: true
  register: delete_result
  vars:
    existing_record: "{{ (current_records | selectattr('source', 'equalto', record.source) | selectattr('type', 'equalto', record.type) | list)[0] }}"
  loop: "{{ zone_records }}"
  loop_control:
    loop_var: record
    label: "{{ record.source }} ({{ record.type }})"
  when:
    - record.state == 'absent'
    - (record.target + "-" + record.type) in (infomaniak_dns_present | default([]))
