- name: "Restart {{ role_name }} container"
  docker_container:
    name: "{{ elasticsearch_hostname }}"
    restart: true

- name: "Build {{ role_name }} custom image"
  docker_image:
    name: elasticsearch:custom
    build:
      path: "/srv/build/{{ elasticsearch_hostname }}"
      pull: true
    source: build
    force_source: true
    force_tag: true
    state: present