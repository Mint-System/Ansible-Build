---
- name: Restart odoo container
  block:
    - name: Restart single odoo container
      community.docker.docker_container:
        name: "{{ odoo_hostname }}"
        restart: true
      when: odoo_config_map|length == 1

    - name: Restart multiple odoo container
      community.docker.docker_container:
        name: "{{ odoo_hostname }}-{{ item.name }}"
        restart: true
      loop: "{{ odoo_config_map }}"
      when: odoo_config_map|length > 1

- name: Build odoo custom image
  community.docker.docker_image:
    name: "{{ odoo_image }}"
    build:
      path: "{{ docker_build_dir }}/{{ odoo_hostname }}"
      pull: true
    source: build
    force_source: true
    force_tag: true
    state: present
