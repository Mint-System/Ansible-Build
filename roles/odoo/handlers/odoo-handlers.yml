- name: "Restart {{ role_name }} container"
  docker_container:
    name: "{{ odoo_hostname }}"
    restart: true
  when: odoo_replicas == 1

- name: "Restart {{ role_name }} container"
  docker_container:
    name: "{{ odoo_hostname }}_{{ item }}"
    restart: true
  with_sequence: start=1 end={{ odoo_replicas }}
  when: odoo_replicas > 1