---
- name: Copy {{ role_name }}
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /usr/local/bin/{{ item }}
    mode: +x
  loop:
    - docker-odoo-backup
    - docker-odoo-clear-assets
    - docker-odoo-cloc
    - docker-odoo-drop
    - docker-odoo-duplicate
    - docker-odoo-init
    - docker-odoo-list
    - docker-odoo-patch
    - docker-odoo-restore
    - docker-odoo-shell
    - docker-odoo-uninstall
    - docker-odoo-update
    - docker-odoo-user
    - odoo-backup
    - odoo-drop
    - odoo-duplicate
    - odoo-restore
    - odoo-user

- name: Remove deprecated {{ role_name }}
  ansible.builtin.file:
    path: /usr/local/bin/{{ item }}
    state: absent
  loop:
    - docker-odoo-install
