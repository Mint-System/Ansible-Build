---
- name: Copy {{ role_name }}
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: /usr/local/bin/{{ item }}
    mode: +x
  loop:
    - docker-odoo-backup
    - docker-odoo-clear-assets
    - docker-odoo-clear-views
    - docker-odoo-cloc
    - docker-odoo-drop
    - docker-odoo-duplicate
    - docker-odoo-init
    - docker-odoo-list
    - docker-odoo-patch
    - docker-odoo-restore
    - docker-odoo-shell
    - docker-odoo-uninstall
    - docker-odoo-update
    - docker-odoo-user
    - docker-odoo-neutralize
    - docker-odoo-rename
    - docker-odoo-upgrade
    - odoo-backup
    - odoo-drop
    - odoo-duplicate
    - odoo-restore
    - odoo-user

- name: Remove deprecated {{ role_name }}
  ansible.builtin.file:
    path: /usr/local/bin/{{ item }}
    state: absent
  loop:
    - docker-odoo-install

- name: Copy docker-odoo completion script
  ansible.builtin.copy:
    src: docker-odoo
    dest: /etc/bash_completion.d/docker-odoo
    mode: +x
