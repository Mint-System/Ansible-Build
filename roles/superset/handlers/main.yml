- name: "Restart {{ role_name }} container"
  docker_container:
    name: "{{ superset_hostname }}"
    restart: true

- name: "Build {{ role_name }} custom image"
  docker_image:
    name: "{{ superset_image }}"
    build:
      path: "{{ docker_build_dir }}/{{ superset_hostname }}"
      pull: true
    source: build
    force_source: true
    force_tag: true
    state: present