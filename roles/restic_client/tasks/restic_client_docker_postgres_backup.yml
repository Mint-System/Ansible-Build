- name: Register selective docker postgres backup jobs
  cron:
    name: "Backup job {{ item.id }}"
    hour: "{{ item.hour }}"
    minute: "{{ 59 |random(seed=item.id) }}"
    job: "docker-postgres-backup -c {{ item.container }} -d {{ item.databases }} \
      && restic backup /var/tmp/{{ item.container }} --tag {{ item.tags | join(' --tag ') }} \
      {{ '--help' if item.upload else '' }}; \
      write-node-exporter-metric -c 'Backup job {{ item.id }}' -v $?"
    disabled: "{{ item.disabled | default(false) }}"
    state: "{{ item.state | default('present') }}"
  loop: "{{ restic_backup_set }}"
  when: item.type == "postgres-dump" and item.databases is defined

