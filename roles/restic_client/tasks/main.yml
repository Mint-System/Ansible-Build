- name: "Include {{ role_name }} tasks"
  include_tasks: "{{ role_name }}.yml"
  when: restic_repo is defined and restic_repo
  tags:
    - restic_client

- name: "Include {{ role_name }} rest tasks"
  include_tasks: "{{ role_name }}_rest.yml"
  when: restic_repo is defined and restic_repo_type == 'rest'
  tags:
    - restic_client

- name: "Include {{ role_name }} local tasks"
  include_tasks: "{{ role_name }}_local.yml"
  when: restic_repo is defined and restic_repo_type == 'local'
  tags:
    - restic_client

- name: "Include {{ role_name }} docker volume backup tasks"
  include_tasks: "{{ role_name }}_docker_volume_backup.yml"
  when: restic_backup_set is defined
  tags:
    - restic_client

- name: "Include {{ role_name }} file backup tasks"
  include_tasks: "{{ role_name }}_file_backup.yml"
  when: restic_backup_set is defined
  tags:
    - restic_client

- name: "Include {{ role_name }} odoo backup tasks"
  include_tasks: "{{ role_name }}_odoo_backup.yml"
  when: restic_backup_set is defined
  tags:
    - restic_client

- name: "Include {{ role_name }} docker postgres backup tasks"
  include_tasks: "{{ role_name }}_docker_postgres_backup.yml"
  when: restic_backup_set is defined
  tags:
    - restic_client

- name: "Include {{ role_name }} docker mysql backup tasks"
  include_tasks: "{{ role_name }}_docker_mysql_backup.yml"
  when: restic_backup_set is defined
  tags:
    - restic_client

- name: "Include {{ role_name }} docker mariadb backup tasks"
  include_tasks: "{{ role_name }}_docker_mariadb_backup.yml"
  when: restic_backup_set is defined
  tags:
    - restic_client