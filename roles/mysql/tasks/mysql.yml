- name: "Create {{ role_name }} volume"
  docker_volume:
    name: "{{ mysql_volume_name }}"

- name: "Start {{ role_name }} container {{ mysql_hostname }}"
  docker_container:
    name: "{{ mysql_hostname }}"
    labels:
      description: "{{ mysql_description }}"
    image: "{{ mysql_image }}"
    restart_policy: unless-stopped
    env:
      MYSQL_ROOT_PASSWORD: "{{ mysql_root_password }}"
      MYSQL_DATABASE: "{{ mysql_database }}"
      MYSQL_USER: "{{ mysql_user }}"
      MYSQL_PASSWORD: "{{ mysql_password }}"
    volumes:
      - "{{ mysql_volume_name }}:/var/lib/mysql"
    networks:
      - name: "{{ docker_network_name }}"
    log_driver: "{{ docker_log_driver }}"
    log_options:
      max-size: "{{ docker_log_max_size }}"
      max-file: "{{ docker_log_max_file }}"
      tag: "{{ mysql_hostname }}|{{ role_name }}"
  when: mysql_volume_name is defined

- name: Copy backup scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    mode: +x
  loop:
    - docker-mysql-backup
    - docker-mysql-list
    - docker-mysql-restore

- name: "Include docker {{ role_name }} backup from restic client role"
  include_role:
    name: restic-client
  vars:
    restic_backup_set: "{{ mysql_backup_set }}"
  when: mysql_backup_set is defined