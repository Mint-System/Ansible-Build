---
- name: Get release codename
  ansible.builtin.shell: "lsb_release -cs"
  register: codename
  changed_when: false

- name: Add apt signing keys
  ansible.builtin.apt_key:
    url: "{{ item.key }}"
    state: present
  when: item.key is defined
  loop: "{{ apt_repos }}"

- name: Setup apt repositories
  ansible.builtin.apt_repository:
    repo: "deb  {{ item.name }} {{ codename.stdout }} contrib"
    state: present
  loop: "{{ apt_repos }}"

- name: Update apt-get repo and cache
  ansible.builtin.apt:
    update_cache: true
    force_apt_get: true
    cache_valid_time: 3600

- name: Install latest packages
  ansible.builtin.apt:
    name: "{{ item.name }}"
    state: present
  when: item.version is not defined and item.name is defined
  loop: "{{ packages }}"

- name: Install latest deb packages
  ansible.builtin.apt:
    deb: "{{ item.deb }}"
  when: item.deb is defined
  loop: "{{ packages }}"

- name: Install versioned packages
  ansible.builtin.apt:
    name: "{{ item.name }}={{ item.version }}"
    state: present
  loop: "{{ packages }}"
  when: item.version is defined



