- name: "Setup systemd service"
  template:
    src: "templates/systemd.service"
    dest: "/etc/systemd/system/{{ item.name }}.service"
  loop: "{{ systemd_units }}"
  when: systemd_units is defined

- name: "Start systemd service"
  systemd:
    name: "{{ item.name }}"
    state: started
    enabled: true
  loop: "{{ systemd_units }}"
