- hosts: all
  become: true
  roles:
  - role: package
    tags: package
  - role: docker-swarm
    tags: docker-swarm
  - role: fstab
    tags: fstab
  - role: locale
    tags: locale
  - role: iam
    tags: iam
  - role: update
    tags:
      - update
      - never
  - role: maintenance
    tags: maintenance
  - role: ufw
    tags: ufw
  - role: fail2ban
    tags: fail2ban
  - role: restic-server
    tags: restic-server
  - role: restic-client
    tags: restic-client
  - role: s3cmd
    tags: s3cmd
  - role: docker-compose
    tags: docker-compose